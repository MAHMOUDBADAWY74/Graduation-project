<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }} - Book Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .book-header {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }
        .book-cover {
            flex: 0 0 300px;
            height: 450px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .book-info {
            flex: 1;
        }
        .book-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin: 0 0 20px 0;
        }
        .book-author {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 30px;
        }
        .book-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .meta-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .meta-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        .meta-value {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: bold;
        }
        .book-description {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .book-description h3 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-right: 15px;
        }
        .back-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .recommendations-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .recommendations-btn:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
        }
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .rating {
            color: #ffd700;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-header">
            <div class="book-cover">
                <img src="{{ book.cover }}" alt="{{ book.title }}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Cover'">
            </div>
            <div class="book-info">
                <h1 class="book-title">{{ book.title }}</h1>
                <div class="book-author">üë§ {{ book.author }}</div>
                
                <div class="book-meta">
                    <div class="meta-item">
                        <div class="meta-label">Rating</div>
                        <div class="meta-value rating">‚≠ê {{ book.rating }}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Category</div>
                        <div class="meta-value">{{ book.category }}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Language</div>
                        <div class="meta-value">{{ book.language }}</div>
                    </div>
                </div>

                <div class="book-description">
                    <h3>Description</h3>
                    <p>{{ book.summary }}</p>
                </div>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="/" class="back-btn">üîô Back to Search</a>
            <a href="javascript:history.back()" class="recommendations-btn">üìö Back to Recommendations</a>
        </div>
    </div>
</body>
</html>
