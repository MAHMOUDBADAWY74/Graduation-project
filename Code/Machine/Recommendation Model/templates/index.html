<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <!-- إضافة favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-in-out;
        }

        /* تأثير الأنيميشن عند التحميل */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
        }

        /* إضافة تأثير التدرج عند المرور */
        input[type="text"]:focus {
            outline: none;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

    </style>
</head>
<body>
    <h1>Welcome to the Book Recommendation System</h1>
    <form action="/recommend" method="post">
        <label for="book_title">Enter Book Title:</label>
        <input type="text" id="book_title" name="book_title" required placeholder="Type the book title here...">
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
